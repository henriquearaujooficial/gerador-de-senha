<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Senha</title>
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="icon" href="/images/SEPD.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container page">
      <!-- Barra Superior com a Logo e o Texto -->
      <div class="row barraSuperior">
        <div class="col-xs-2">
          <img src="/images/SEPD.png" class="imageLogo" />
        </div>
        <div class="col-xs-10">
          <span class="centralTexto">CONTROLE DE SENHA - GAMA</span>
        </div>
      </div>

      <!-- Formulário para Inserir o Novo Nome -->
      <div
        class="row"
        id="formularioChamada"
        style="display: none; padding: 2vw"
      >
        <div class="col-md-12">
          <input
            type="text"
            id="novoNome"
            placeholder="Digite o nome ou senha"
            class="form-control"
          />
          <button
            id="botaoChamar"
            class="btn btn-primary"
            style="margin-top: 1vw"
          >
            Chamar Senha
          </button>

          <button
            id="zerarChamadas"
            class="btn btn-danger"
            style="margin-top: 1vw"
          >
            Zerar Chamadas
          </button>

          <button
            id="exportarCSV"
            class="btn btn-success"
            style="margin-top: 1vw"
          >
            Exportar para CSV
          </button>

          <button
            id="abrirMonitor"
            class="btn btn-info"
            style="margin-top: 1vw"
          >
            Abrir Monitor
          </button>
        </div>
      </div>

      <div class="row main-content">
        <!-- Box Centralizado à Esquerda -->
        <div class="col-md-6 boxCentralizado">
          <div class="pessoaBox" id="proximoChamada">
            <span id="nomeAtualTexto"></span>
          </div>
        </div>

        <!-- Três Boxes Empilhados à Direita -->
        <div class="col-md-6 boxDireita">
          <div class="pessoaBox" id="ultimaChamada">
            <span id="nomeAtualTexto"></span>
          </div>
          <div class="pessoaBox" id="penultimaChamada">
            <span id="nomeAtualTexto"></span>
          </div>
          <div class="pessoaBox" id="antepenultimaChamada">
            <span id="nomeAtualTexto"></span>
          </div>
        </div>
      </div>

      <!-- Formulário para Inserir o Novo Nome -->
      <div class="row" style="padding: 2vw">
        <div class="col-md-12">
          <input
            type="text"
            id="novoNome"
            placeholder="Digite o nome ou senha"
            class="form-control"
          />
          <button
            id="botaoChamar"
            class="btn btn-primary"
            style="margin-top: 1vw"
          >
            Chamar Senha
          </button>
          <button
            id="zerarChamadas"
            class="btn btn-danger"
            style="margin-top: 1vw"
          >
            Zerar Chamadas
          </button>
          <button
            id="exportarCSV"
            class="btn btn-success"
            style="margin-top: 1vw"
          >
            Exportar para CSV
          </button>
          <button
            id="abrirMonitor"
            class="btn btn-info"
            style="margin-top: 1vw"
          >
            Abrir Monitor
          </button>
        </div>
      </div>
    </div>

    <audio id="audioChamada" src="audio/chamada.wav"></audio>

    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
